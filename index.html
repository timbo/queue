<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Queue - Guest list manager</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="guests">
    <h1>Queue</h1>
    <h3>Guests</h3>
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" data-template-name="guests/index">
    {{input type="text" id="new-todo-name" placeholder="New guest" value=newName action="createGuest"}}
    {{input type="checkbox" id="new-guest-vip" value=newVip action="createGuest"}}
    <table  class="table table-striped" {{bind-attr class="vip:vip"}}>
    {{#each itemController="guest"}}
      <tr>
        {{input type="checkbox" checked=vip class="toggle"}}
        <label>{{ name }}</label>
        <button {{action "removeGuest"}} class="destroy btn btn-primary">Remove</button>
      </tr>
    {{/each}}
    </table>
  </script>

    <script type="text/x-handlebars" data-template-name="occasion">
    <h1>{{ name }}</h1>
    {{ outlet }}
  </script>

    <script type="text/x-handlebars" data-template-name="occasions">
    <h1>Events</h1>
    {{input type="text" id="new-occasion-name" placeholder="New Occasion" value=newName action="createOccasion"}}
    <table class="table table-striped" >
    {{#each itemController="occasion"}}
      <tr>
        <td>{{ name }}</td>
        <td><button {{action "removeOccasion"}} class="destroy btn btn-primary">Remove</button>
        {{#link-to "occasion" }}View Guests{{/link-to}}</td>
      </tr>
    {{/each}}
    </table>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta3.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
